spring:
  application:
    name: CATAMS

  datasource:
    url: jdbc:mysql://localhost:3308/catams?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
    username: catams
    password: catams
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      host: localhost
      port: 6379
      database: 0

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  cache:
    type: redis

server:
  port: 9000

logging:
  level:
    root: info
    com.usyd.catams: debug
